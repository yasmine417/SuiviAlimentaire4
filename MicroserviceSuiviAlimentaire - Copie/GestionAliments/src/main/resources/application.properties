spring.application.name=GestionAliments
# src/main/resources/application.properties


server.port=8081


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/nutritiondb
spring.datasource.username=postgres
spring.datasource.password=odoo
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optionnel : Désactiver la page Whitelabel pour les erreurs
server.error.whitelabel.enabled=false

# Optionnel : Logs pour debug
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO