<div class="min-h-screen bg-gradient-to-br from-orange-200 via-pink-200 to-yellow-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md">

    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="inline-block bg-gradient-to-r from-orange-400 to-pink-400 p-4 rounded-full mb-4 shadow-lg">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-red-400 mb-2">Connexion</h1>
      <p class="text-gray-600">AccÃ©dez Ã  votre compte</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8">

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <span>{{ successMessage }}</span>
        </div>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()">

        <!-- Username -->
        <!-- Email -->
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2">
            ðŸ“§ Email
          </label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            placeholder="Entrez votre email"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
           focus:border-pink-400 focus:outline-none focus:ring-2
           focus:ring-pink-200 transition-all">
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">
            ðŸ”’ Mot de passe
          </label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            placeholder="Entrez votre mot de passe"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                   focus:border-pink-400 focus:outline-none focus:ring-2
                   focus:ring-pink-200 transition-all">
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-orange-400 via-pink-400 to-purple-400
                 text-white font-semibold py-4 rounded-xl
                 hover:opacity-90 transition-all shadow-lg hover:shadow-xl
                 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Se connecter
        </button>

        <!-- Register Link -->
        <div class="text-center mt-6">
          <p class="text-gray-600">
            Pas encore de compte ?
            <a routerLink="/register" class="text-pink-500 font-semibold hover:text-pink-600 transition-colors">
              S'inscrire
            </a>
          </p>
        </div>

      </form>
    </div>

  </div>
</div>
