<div class="min-h-screen bg-gradient-to-br from-orange-200 via-pink-200 to-yellow-100 p-6">
  <div class="max-w-2xl mx-auto">

    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-red-400 mb-2">Scan du repas</h1>
      <p class="text-gray-600">DÃ©tection OCR et analyse nutritionnelle</p>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6 shadow-md">
      <p class="font-semibold">Erreur</p>
      <p>{{ error }}</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-6">

      <!-- Image Upload Section -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-3">
          ğŸ“¸ Choisir une image du repas
        </label>
        <div class="relative">
          <input
            type="file"
            (change)="onFileChange($event)"
            class="block w-full text-sm text-gray-600
                   file:mr-4 file:py-3 file:px-6
                   file:rounded-full file:border-0
                   file:text-sm file:font-semibold
                   file:bg-gradient-to-r file:from-orange-400 file:to-pink-400
                   file:text-white file:cursor-pointer
                   hover:file:opacity-90 file:transition-opacity
                   cursor-pointer"
            accept="image/*">
        </div>
        <p class="text-xs text-gray-500 mt-2">Formats acceptÃ©s : JPG, PNG, JPEG</p>
      </div>

      <!-- Meal Name Input -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-3">
          ğŸ½ï¸ Nom du repas (optionnel)
        </label>
        <input
          type="text"
          [(ngModel)]="mealName"
          placeholder="Ex : DÃ©jeuner plat"
          class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                 focus:border-pink-400 focus:outline-none focus:ring-2
                 focus:ring-pink-200 transition-all">
      </div>

      <!-- OCR Text Area -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-3">
          ğŸ“ IngrÃ©dient du repas
        </label>
        <textarea
          [(ngModel)]="ocrText"
          rows="5"
          placeholder="Informations sur le repas (ingrÃ©dients, informations nutritionnelles...)"
          class="w-full px-4 py-3 rounded-xl border-2 border-gray-200
                 focus:border-pink-400 focus:outline-none focus:ring-2
                 focus:ring-pink-200 transition-all resize-none"></textarea>
      </div>

      <!-- Submit Button -->
      <button
        (click)="sendOcr()"
        [disabled]="loading"
        class="w-full bg-gradient-to-r from-orange-400 via-pink-400 to-purple-400
               text-white font-semibold py-4 rounded-xl
               hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed
               transition-all shadow-lg hover:shadow-xl
               flex items-center justify-center gap-2">
        <span *ngIf="!loading">ğŸš€ Envoyer OCR</span>
        <span *ngIf="loading" class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Traitement en cours...
        </span>
      </button>

    </div>

    <!-- Info Card -->
    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
      <p class="text-sm text-blue-700">
         <strong>Astuce :</strong> Vous pouvez soit uploader une image pour l'OCR automatique,
        soit remplir manuellement les champs ci-dessus.
      </p>
    </div>

  </div>
</div>
